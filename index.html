<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form with Background Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- =======register_form_design_start===== -->
   <div class="register">
    <h1 class="logo">Register</h1>
    <p class="contant">Please Register The form and Submit Your Information</p>
    <form action="#">
        <div class="inbox">
            <input type="text" name="sname" class="form_info" placeholder="Name" required >
        </div>
        <div class="inbox">
            <input type="text" name="username" class="form_info" placeholder="Username"  required>
        </div>
        <div class="inbox">
            <input type="email" name="email" class="form_info" placeholder="Email" required >
        </div>
        <div class="inbox">
            <input type="password" name="password" class="form_info" placeholder="Creat a New Password" required >
        </div>
        <div class="inbox">
            <input type="password" name="password" class="form_info" placeholder="Confirm Your Password" required >
        </div>
        <div class="form_button">
            <input type="submit" name="register" value="Submit" class="re_btn" >
        </div>
        <div class="form_link">
            Have a Account? <a class="log_link" href="#">Login..</a>
        </div>
    </form>
   </div>
    <!-- =======register_form_design_end===== -->
    
</body>
</html>
